<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Countries api</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <h1>Where in the world?</h1>
        <button id="toggle-dark">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-moon">
                <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
            </svg>
            <span></span>
        </button>
    </header>
    <main>
        <section class="filters">
            <div class="search">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search">
                    <circle cx="11" cy="11" r="8" />
                    <path d="m21 21-4.3-4.3" />
                </svg>
                <input type="search" placeholder="Search for a country..." />
            </div>
            <button id="filter">
                Filter by Region
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right">
                    <path d="m9 18 6-6-6-6" />
                </svg>
            </button>
            <dialog open class="modal">
                <button></button>
                <button></button>
                <button></button>
                <button></button>
                <button></button>
            </dialog>
        </section>
        <section class="container-banderas"></section>
    </main>
    <footer>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://manuelcarreras.netlify.app">Manuel Carreras</a>.
    </footer>
    <script src="/app.js"></script>
</body>

</html>
